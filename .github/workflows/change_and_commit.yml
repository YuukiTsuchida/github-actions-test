name: update misrecognition table

on:
  workflow_dispatch:
     inputs:
      checkout-branch:
        description: 'input checkout branch name'     
        required: true
        default: "main"
      push-branch:
        description: 'input push branch name'     
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.checkout-branch }}
      - name: update text
        id: update-text
        run: 
          echo "text"
          echo "text" >> ./change_and_commit/test.txt
      - name: check diff file count
        id: diff-file-count
        run: echo "::set-output name=count::$(git diff --name-only | wc -l)"
      - name: commit files
        if: steps.diff-file-count.outputs.count > 0
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add ./change_and_commit/test.txt
          git commit -m "update"
      - name: Push changes
        if: steps.diff-file-count.outputs.count > 0
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.event.inputs.push-branch }}
